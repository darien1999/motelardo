<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		{% load static %}
        <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{%static  'css/style.css' %}">
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <link  rel="shortcut icon"   type="image/png" href="{%static 'img/motel.png'%}">
        <script >
                function mensaje()
                {
                    alert('Su cuenta a sido creada');
                }
                </script>
               <script> function validarFormulario(){

                    var txtNombre = document.getElementById('inputNombre').value;
                    var txtEdad = document.getElementById('edad').value;
                    var txtCorreo = document.getElementById('correo').value;
                    var txtFecha = document.getElementById('inputEmail').value;
                   
            
                    var banderaRBTN = false;
            
                    //Test campo obligatorio
                    if(txtNombre == null || txtNombre.length == 0 || /^\s+$/.test(txtNombre)){
                        alert('ERROR: Ingrese información en Nombre ');
                        document.datos.nombre.focus();
                        return false;
                    }
            
                    //Test edad
                    if(txtEdad == null || txtEdad.length == 0 || isNaN(txtEdad)){
                        alert('ERROR: Debe ingresar una edad');
                        document.datos.edad.value="";
                        document.datos.edad.focus();
                        return false;
                    }
            
                    //Test correo
                    if(!(/\S+@\S+\.\S+/.test(txtCorreo))){
                        alert('ERROR: Debe escribir un correo válido');
                        document.datos.correo.value="";
                        document.datos.correo.focus();
                        return false;
                    }
            
                    //Test fecha
                    if(!isNaN(txtFecha)){
                        alert('ERROR: Debe elegir una fecha');
                        document.datos.fecha.focus();
                        return false;
                    }
                </script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                            <h3 class="card-title text-center">Registro</h5>
                            <hr>
                                <form class="form-signin" action="respuesta.html" onsubmit="return validarFormulario()">
                                        <div class="form-label-group">
                                            
                                            <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
                                            <label for="inputNombre">Nombres</label>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required autofocus>
                                            <label for="inputApellido">Apellidos</label>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                            <label for="inputPassword">Contraseña</label>
                                         </div>
                                         <div class="form-label-group">
                                            <input type="password" id="cpntraseña" class="form-control" placeholder="Contraseña" required>
                                            <label for="Contraseña">Repetir Contraseña</label>
                                         </div>
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                        <label for="inputEmail">Ingresar Email</label>       
                                    </div>
                                    <div class="form-label-group">
                                        <input type="date" id="inputEdad" class="form-control" placeholder="Edad" required autofocus>
                                        <label for="inputEdad">Ingresa Edad</label>       
                                    </div>
                                    
                                    <div class="singup">
                                        <span>Ya tienes Cuenta</span>
                                        <a href="boot.html" >Iniciar Sesion</a>
                                    </div>
                                    <hr>
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="mensaje()">Crear Cuenta</button>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
